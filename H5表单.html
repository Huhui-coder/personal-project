<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="css/0402.css">
</head>
<body>
<div>
    <img src="images/tree.jpg" height="321" width="327" class="tree"/>
<form action="#" class="content_form" name="content_form">
<ul>
    <li class="usually">
    <h2>用户注册</h2>
    </li>
    <li class="usually">
        <span>昵称:</span>
        <input type="text" id="name" name="name" required>
    </li>
    <li class="usually">
        <span>密码:</span>
        <input type="password" id="password" name="name" required>
    </li>
   <li class="special">
       <span>性别：</span>
       <input type="radio" name="sex" id="male" checked>
       <label for="male">男的</label>
       <input type="radio" name="sex" id="female" checked>
       <label for="female">女的</label>
   </li>
    <li class="usually">
        <span>年龄：</span>
        <input type="number" name="age" required>
    </li>
    <li class="special">
        <span class="兴趣爱好啦"></span>
        <input type="checkbox" id="football" name="interest"/>
        <label for="football">足球</label>
        <input type="checkbox" id="basketball" name="interest"/>
        <label for="basketball">篮球</label>
        <input type="checkbox" id="yumaoqiu" name="interest"/>
        <label for="yumaoqiu">羽毛球</label>
        <li class="usually">
    <span>自我介绍</span>
    <textarea name="introduction" id="" cols="300" rows="10" placeholder="请输入你的自我介绍啦，没有就算了。"></textarea>
</li>
    <li>
        <button class="submit" type="submit">立即注册</button>
    </li>
</ul>
</form>
</div>
</body>
</html>
